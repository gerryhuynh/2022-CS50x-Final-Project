{% extends "layout.html" %}
{% block title %}Delete Account{% endblock %}
{% block main %}
<div class="row justify-content-center">
    <div class="col-xl-5 col-lg-8 col-md-12 border border-2 p-5"
          style="border-radius: 25px;">
        <h2 class="text-center mb-4">Delete Account</h2>

        <hr class="mb-4" />

        <div class="alert alert-danger d-flex align-items-center mb-4" role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill me-2" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
          <div>
            This will permanently delete your account.
          </div>
        </div>

        <form action="/delete-account" method="post" class="needs-validation" novalidate>
            <div class="row mb-4">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           autocomplete="off"
                           autofocus
                           onkeyup="validateEmail(this)"
                           required />
                    <div class="invalid-feedback" id="invalid-email">Please enter a valid email</div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           autocomplete="off"
                           required />
                </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <a href="{{ url_for('account') }}" class="w-100 btn btn-secondary" role="button">Cancel</a>
              </div>
              <div class="col-md-6">
                <button class="w-100 btn btn-primary" type="submit">Delete Account</button>
              </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
